<div class ="container">
   <div class = "row">
    <div class = "col-md-4">
      <form class="form-vertical" (ngSubmit) = "formSubmit()">
        <div class="form-group">
        <label for="uname">Username :</label>
        <input class = "form-control" type="text" id = "uname" placeholder="Enter Username" [(ngModel)]="data.username">
        </div>
        <div class="form-group">
          <label for="pwd">Password: </label>
        <input class = "form-control" type="password" id = "pwd" placeholder="Enter Password" [(ngModel)]="data.password">
        </div>
        <div class="form-group pull-right">
        <button type="submit" class="btn-default btn" value = "Login">Login</button>
        </div>  
      </form>
  </div>
  </div>
</div>
